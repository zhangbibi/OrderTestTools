<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>和泰模拟出单系统</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/jquery.genid.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/order.js"></script>
</head>
<body>
    <h1 class="page-title">和泰模拟出单系统</h1>
    <span class="moudle-title">基础信息:</span><hr/>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">环境选择</label>
            <div class="col-sm-11">
                <select class="form-control" id="env">
                    <option value="STG1">测试环境STG1</option>
                    <option value="STG2">测试环境STG2</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">销售渠道</label>
            <div class="col-sm-11">
                <select class="form-control" id="salesChannel"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">销售来源</label>
            <div class="col-sm-11">
                <select class="form-control" id="salesSource"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">生效日期</label>
            <div class="col-sm-11">
                <input class="form-control" id="effectiveDate" type="date">
            </div>
        </div>
    </div>

    <!-- 投保人信息 -->
    <span class="moudle-title">投保人信息:</span><hr/>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">姓名</label>
            <div class="col-sm-11">
                <input class="form-control" id="appName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">生日</label>
            <div class="col-sm-11">
                <input class="form-control" id="appBirthday" type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">性别</label>
            <div class="col-sm-11">
                <select id="appSex" class="form-control">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">身份证</label>
            <div class="col-sm-7">
                <input class="form-control" id="appIDNo" type="text">
            </div>
            <div class="col-sm-3">
                <button type="button" id="genApplyIDNO" class="btn btn-default">根据生日性别随机生成</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">手机号</label>
            <div class="col-sm-11">
                <input type="text" id="appPhoneNo" class="form-control">
            </div>
        </div>
    </div>

    <!-- 被保人信息 -->
    <span class="moudle-title">被保人信息:</span><hr/>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">与投保人关系</label>
            <div class="col-sm-11">
                <select class="form-control" id="relationToApp"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">姓名</label>
            <div class="col-sm-11">
                <input class="form-control" id="insName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">生日</label>
            <div class="col-sm-11">
                <input class="form-control" id="insBirthday" type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">性别</label>
            <div class="col-sm-11">
                <select id="insSex" class="form-control">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">身份证</label>
            <div class="col-sm-7">
                <input class="form-control" id="insIDNo" type="text">
            </div>
            <div class="col-sm-3">
                <button type="button" id="genInsIDNO" class="btn btn-default">根据生日性别随机生成</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">手机号</label>
            <div class="col-sm-11">
                <input type="text" id="insPhoneNo" class="form-control">
            </div>
        </div>
    </div>

    <!-- 产品信息 -->
    <span class="moudle-title">产品信息:</span><hr/>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">选择产品</label>
            <div class="col-sm-11">
                <select class="form-control" id="product"></select>
            </div>
        </div>
    </div>

    <!-- 受益人信息 -->
    <span class="moudle-title">受益人信息:</span><hr/>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">受益人类型</label>
            <div class="col-sm-11">
                <select class="form-control" id="beneficiaryType">
                    <option value="">请选择</option>
                    <option value="00">法定</option>
                    <option value="01">指定</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">与被保人关系</label>
            <div class="col-sm-11">
                <select class="form-control" id="relationToIns"></select>
            </div>
        </div>
    </div>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">受益人利益类型</label>
            <div class="col-sm-11">
                <select class="form-control" id="benefitType"></select>
            </div>
        </div>
    </div>

    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">姓名</label>
            <div class="col-sm-11">
                <input class="form-control" id="benefitName" type="text">
            </div>
        </div>
    </div>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">生日</label>
            <div class="col-sm-11">
                <input class="form-control" id="benefitBirthday" type="date">
            </div>
        </div>
    </div>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">性别</label>
            <div class="col-sm-11">
                <select id="benefitSex" class="form-control">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-1 control-label">身份证</label>
            <div class="col-sm-7">
                <input class="form-control" id="benefitIDNo" type="text">
            </div>
            <div class="col-sm-3">
                <button type="button" id="genBenefitIDNO" class="btn btn-default">根据生日性别随机生成</button>
            </div>
        </div>
    </div>

    <div class="panel panel-info" id="orderResult" style="margin: 20px 60px 0px 60px;">
        <div class="panel-heading">订单结果</div>
        <table class="table">
            <tr><td>承保状态</td><td>成功</td></tr>
            <tr><td>订单号</td><td>40024232342322343</td></tr>
            <tr><td>保单号</td><td>40024232342322343</td></tr>
            <tr><td>投保单号</td><td>40024232342322343</td></tr>
            <tr><td>失败原因</td><td>塔顶顶替在无可厚非</td></tr>
        </table>
    </div>
    <div class="buttonClass1"><button type="button" id="sendOrder" class="btn btn-primary btn-lg">生成订单</button></div>

</body>
</html>
