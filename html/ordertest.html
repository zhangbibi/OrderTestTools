<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>和泰模拟出单系统</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/jquery.genid.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/order.js"></script>
</head>
<body>
    <h1 class="page-title">和泰模拟出单系统</h1>
    <span class="moudle-title">基础信息:</span><hr/>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">环境选择</label>
            <div class="col-sm-6">
                <select class="form-control" id="env">
                    <option value="STG1">测试环境STG1</option>
                    <option value="STG2">测试环境STG2</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">销售渠道</label>
            <div class="col-sm-6">
                <select class="form-control" id="salesChannel"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">销售来源</label>
            <div class="col-sm-6">
                <select class="form-control" id="salesSource"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">生效日期<span class="spot"> * </span></label>
            <div class="col-sm-6">
                <input class="form-control" id="effectiveDate" type="date">
            </div>
        </div>
    </div>

    <!-- 投保人信息 -->
    <span class="moudle-title">投保人信息:</span><hr/>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名<span class="spot"> * </span></label>
            <div class="col-sm-6">
                <input class="form-control" validate-blank id="appName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">生日<span class="spot"> * </span></label>
            <div class="col-sm-6">
                <input class="form-control" validate-blank id="appBirthday" type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别<span class="spot"> * </span></label>
            <div class="col-sm-6">
                <select id="appSex" class="form-control">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">身份证<span class="spot"> * </span></label>
            <div class="col-sm-3">
                <input class="form-control" validate-blank id="appIDNo" type="text">
            </div>
            <div class="col-sm-4">
                <button type="button" id="genApplyIDNO" class="btn btn-default">根据生日性别随机生成</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号</label>
            <div class="col-sm-6">
                <input type="text" id="appPhoneNo" class="form-control">
            </div>
        </div>
    </div>

    <!-- 被保人信息 -->
    <span class="moudle-title">被保人信息:</span><hr/>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">与投保人关系</label>
            <div class="col-sm-6">
                <select class="form-control" id="relationToApp"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名<span class="spot"> * </span></label>
            <div class="col-sm-6">
                <input class="form-control" validate-blank id="insName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">生日<span class="spot"> * </span></label>
            <div class="col-sm-6">
                <input class="form-control" validate-blank id="insBirthday" type="date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">性别<span class="spot"> * </span></label>
            <div class="col-sm-6">
                <select id="insSex" class="form-control">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">身份证<span class="spot"> * </span></label>
            <div class="col-sm-3">
                <input class="form-control" validate-blank id="insIDNo" type="text">
            </div>
            <div class="col-sm-4">
                <button type="button" id="genInsIDNO" class="btn btn-default">根据生日性别随机生成</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">手机号</label>
            <div class="col-sm-6">
                <input type="text" id="insPhoneNo" class="form-control">
            </div>
        </div>
    </div>

    <!-- 产品信息 -->
    <span class="moudle-title">产品信息:</span><hr/>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">选择产品<span class="spot"> * </span></label>
            <div class="col-sm-6">
                <select class="form-control" id="product"></select>
            </div>
        </div>
    </div>

    <!-- 受益人信息 -->
    <span class="moudle-title">受益人信息:</span><hr/>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">受益人类型</label>
            <div class="col-sm-6">
                <select class="form-control" id="beneficiaryType">
                    <option value="">请选择</option>
                    <option value="00">法定</option>
                    <option value="01">指定</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">与被保人关系</label>
            <div class="col-sm-6">
                <select class="form-control" id="relationToIns"></select>
            </div>
        </div>
    </div>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">受益人利益类型</label>
            <div class="col-sm-6">
                <select class="form-control" id="benefitType"></select>
            </div>
        </div>
    </div>

    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名<span class="spot"> * </span></label>
            <div class="col-sm-6">
                <input class="form-control" validate-blank id="benefitName" type="text">
            </div>
        </div>
    </div>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">生日</label>
            <div class="col-sm-6">
                <input class="form-control" id="benefitBirthday" type="date">
            </div>
        </div>
    </div>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">性别</label>
            <div class="col-sm-6">
                <select id="benefitSex" class="form-control">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-horizontal padding1020">
        <div class="form-group">
            <label class="col-sm-3 control-label">身份证</label>
            <div class="col-sm-3">
                <input class="form-control" id="benefitIDNo" type="text">
            </div>
            <div class="col-sm-4">
                <button type="button" id="genBenefitIDNO" class="btn btn-default">根据生日性别随机生成</button>
            </div>
        </div>
    </div>

    <div class="panel panel-info resultClass" id="orderResult">
        <div class="panel-heading">订单结果</div>
        <table class="table">
            <tr><td>承保状态</td><td><span id="result_status"></span></td></tr>
            <tr><td>订单号</td><td><span id="result_orderNo"></span></td></tr>
            <tr><td>保单号</td><td><span id="result_policyNo"></span></td></tr>
            <tr><td>失败原因</td><td><span id="result_errMsg"></span></td></tr>
        </table>
    </div>
    <div id="tips" class="alert alert-danger tipClass">* 为必填项,请检查</div>
    <div class="buttonClass1"><button type="button" id="sendOrder" class="btn btn-primary btn-lg">生成订单</button></div>
</body>
</html>
